<div class="validate-url-wrapper">
  <div class="validate-url-container">
    <h1>Analizador de URLs</h1>
    <p>Ingresa la URL que deseas analizar para verificar posibles riesgos.</p>
    <form (ngSubmit)="onValidate()">
      <div class="form-group">
        <input
          type="text"
          id="url"
          [(ngModel)]="url"
          name="url"
          placeholder="https://example.com"
          class="url-input"
          required
        />
      </div>
      <button type="submit" class="validate-button" [disabled]="isLoading">
        {{ isLoading ? 'Validando...' : 'Validar URL' }}
      </button>
    </form>
    <div *ngIf="isLoading" class="loading-spinner"></div>
    <div *ngIf="validationMessage && !isLoading" class="validation-message">
      {{ validationMessage }}
    </div>
  </div>
</div>
